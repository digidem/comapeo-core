syntax = "proto3";

import "keys.proto";

message Invite {
  bytes inviteId = 1;
  bytes projectInviteId = 2;
  string projectName = 3;
  optional string roleName = 4;
  optional string roleDescription = 5;
  string invitorName = 6;
  optional string projectColor = 7;
  optional string projectDescription = 8;
  bool sendStats = 9;
}

message InviteCancel {
  bytes inviteId = 1;
}

message InviteResponse {
  enum Decision {
    DECISION_UNSPECIFIED = 0;
    REJECT = 1;
    ACCEPT = 2;
    ALREADY = 3;
  }
  bytes inviteId = 1;
  Decision decision = 2;
}

message ProjectJoinDetails {
  bytes inviteId = 1;
  bytes projectKey = 2;
  EncryptionKeys encryptionKeys = 3;
}

message DeviceInfo {
  enum DeviceType {
    device_type_unspecified = 0;
    mobile = 1;
    tablet = 2;
    desktop = 3;
  }
  enum RPCFeatures {
    features_unspecified = 0;
    ack = 1;
  }
  string name = 1;
  optional DeviceType deviceType = 2;
  repeated RPCFeatures features = 3;
}

message InviteAck {
  bytes inviteId = 1;
}

message InviteCancelAck {
  bytes inviteId = 1;
}

message InviteResponseAck {
  bytes inviteId = 1;
}

message ProjectJoinDetailsAck {
  bytes inviteId = 1;
}

message MapShareRequest {
  bytes shareId = 1;
  string mapId = 2;
  string mapName = 3;
  repeated float bounds = 4;
  float minzoom = 5;
  float maxzoom = 6;
  uint64 estimatedSizeBytes = 7;
}

message MapShareAccept {
  bytes shareId = 1;
}

message MapShareReject {
  enum Reason {
    DISK_SPACE = 0;
    USER_REJECTED = 1;
    ALREADY = 2;
  }

  bytes shareId = 1;
  Reason reason = 2;
}

message MapShareURL {
  bytes shareId = 1;
  bytes serverPublicKey = 2;
  string url = 3;
}

message MapShareRequestAck {
  bytes shareId = 1;
}

message MapShareAcceptAck {
  bytes shareId = 1;
}

message MapShareRejectAck {
  bytes shareId = 1;
}

message MapShareURLAck {
  bytes shareId = 1;
}